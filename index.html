<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook -log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="face.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps to connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input class="p-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"  TYPE="text"  placeholder="Email address or phone number">
            <input class="p-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white p-3 my-2 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forget password</span>
            <hr>
           <button class="btn bg-green-600 hover:bg-green-700 text-white p-3 my-2 rounded-md font-bold w-fit mx-auto ">Create New Account</button> 
           <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity,brand or business.</span>
        </div>
    </div>
</body>
</html>
